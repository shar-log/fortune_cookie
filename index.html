<!DOCTYPE html>
<html>
<head>
    <title>Random Fortune Cookie</title>
    <style>
        .cookie {
            position: relative;
            width: 300px; /* Adjust the width as needed */
            margin: 0 auto; /* Center the image */
        }
        .message {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none; /* Prevent message from blocking clicks */
        }
        .cookie:hover .message {
            opacity: 1;
        }
        .instruction {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="cookie" onclick="showFortune()">
        <img src="your-fortune-cookie-image1.jpg" alt="Fortune Cookie">
        <div class="message" id="fortune-message"></div>
    </div>
    <div class="instruction" id="instruction">Click to see your fortune</div>
    <script>
        const fortunes = [
            "You will find great success in the near future.",
            "A pleasant surprise is waiting for you.",
            "Good news will come to you by mail.",
            "An exciting opportunity lies ahead.",
            "Happiness is on your horizon.",
            "Your hard work will soon pay off.",
            "Expect a phone call with a good surprise.",
            "A thrilling time is in your immediate future."
        ];

        let fortuneRevealed = false;

        function showFortune() {
            if (!fortuneRevealed) {
                const randomIndex = Math.floor(Math.random() * fortunes.length);
                document.getElementById("fortune-message").innerText = fortunes[randomIndex];
                document.getElementById("instruction").innerText = ""; // Clear the instruction text
                document.getElementById("fortune-message").style.opacity = "1"; // Make the message visible
                fortuneRevealed = true;
            }
        }
    </script>
</body>
</html>
