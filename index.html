<!DOCTYPE html>
<html>
<head>
    <title>Sharmi's Fortune Cookie</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .cookie {
            position: relative;
            width: 100vw; /* Occupy the entire viewport width */
            height: 100vh; /* Occupy the entire viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('cookie_image_resize.jpg') no-repeat center center;
            background-size: cover;
        }
        .message {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            padding: 20px;
            font-size: 30px;
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
        }
        .cookie:hover .message {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="cookie" onclick="showFortune()">
        <div class="message" id="fortune-message">Happy New Year!! Click to see your fortune</div>
    </div>
    <script>
        const fortunes = [
            "You will find great success in the near future.",
            "A pleasant surprise is waiting for you.",
            "Good news will come to you by mail.",
            "An exciting opportunity lies ahead.",
            "Happiness is on your horizon.",
            "Your hard work will soon pay off.",
            "Expect a phone call with a good surprise.",
            "A thrilling time is in your immediate future."
        ];

        let fortuneRevealed = false;

        function showFortune() {
            if (!fortuneRevealed) {
                const randomIndex = Math.floor(Math.random() * fortunes.length);
                document.getElementById("fortune-message").innerText = fortunes[randomIndex];
                document.getElementById("fortune-message").style.opacity = "1"; // Make the message visible
                fortuneRevealed = true;
            }
        }
    </script>
</body>
</html>
