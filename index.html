<!DOCTYPE html>
<html>
<head>
    <title>Sharmi's Fortune Cookie</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap'); /* Importing a cool font */

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Pacifico', cursive; /* Using the imported font */
        }
        .cookie {
            position: relative;
            width: 100vw; /* Occupy the entire viewport width */
            height: 100vh; /* Occupy the entire viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('cookie_image_resize.jpg') no-repeat center center;
            background-size: cover;
        }
        .message {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .cookie:hover .message {
            opacity: 1;
        }
        .click-message {
            color: white;
            font-size: 40px; /* Larger font size */
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="cookie" onclick="showFortune()">
        <div class="message" id="fortune-message">
            <span class="click-message" id="click-message">Happy New Year!! Click to see your fortune</span>
        </div>
    </div>
    <script>
        const gifs = [
            "https://media.giphy.com/media/1xVhm7j5Xj8yQsMvxT/giphy.gif",
            "https://media.giphy.com/media/l41YoWEKJFu2o9Jcc/giphy.gif",
            "https://media.giphy.com/media/3oriO7A7bt1wsEP4cw/giphy.gif",
            "https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif",
            "https://media.giphy.com/media/1WqsdG3t7Ww66p4ZnF/giphy.gif"
        ];

        const quotes = [
            "You will find great success in the near future.",
            "A pleasant surprise is waiting for you.",
            "Good news will come to you by mail.",
            "An exciting opportunity lies ahead.",
            "Happiness is on your horizon.",
            "Your hard work will soon pay off.",
            "Expect a phone call with a good surprise.",
            "A thrilling time is in your immediate future."
        ];

        let fortuneRevealed = false;

        function showFortune() {
            if (!fortuneRevealed) {
                const isGif = Math.random() < 0.5; // 50% chance to choose between GIF and quote
                const fortuneMessage = document.getElementById("fortune-message");
                fortuneMessage.innerHTML = ""; // Clear any existing content

                if (isGif) {
                    const randomIndex = Math.floor(Math.random() * gifs.length);
                    const gifUrl = gifs[randomIndex];
                    const imgElement = document.createElement("img");
                    imgElement.src = gifUrl;
                    imgElement.style.maxWidth = "90%"; // Adjust if needed
                    imgElement.style.maxHeight = "90%"; // Adjust if needed
                    fortuneMessage.appendChild(imgElement);
                } else {
                    const randomIndex = Math.floor(Math.random() * quotes.length);
                    const quoteText = quotes[randomIndex];
                    const quoteElement = document.createElement("div");
                    quoteElement.style.color = "white";
                    quoteElement.style.fontSize = "40px";
                    quoteElement.style.textAlign = "center";
                    quoteElement.style.padding = "20px";
                    quoteElement.textContent = quoteText;
                    fortuneMessage.appendChild(quoteElement);
                }

                fortuneMessage.style.opacity = "1"; // Make the message visible
                document.getElementById("click-message").style.display = "none"; // Hide the initial click message
                fortuneRevealed = true;
                document.querySelector('.cookie').removeEventListener('click', showFortune); // Remove the click event listener to prevent further clicks
            }
        }

        // Add the click event listener to the cookie div
        document.querySelector('.cookie').addEventListener('click', showFortune);
    </script>
</body>
</html>
