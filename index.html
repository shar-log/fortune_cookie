<!DOCTYPE html>
<html>
<head>
    <title>Sharmi's Fortune Cookie</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap'); /* Importing a cool font */

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Pacifico', cursive; /* Using the imported font */
        }
        .cookie {
            position: relative;
            width: 100vw; /* Occupy the entire viewport width */
            height: 100vh; /* Occupy the entire viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('cookie_image_resize.jpg') no-repeat center center;
            background-size: cover;
        }
        .message {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            opacity: 1; /* Ensure the message is initially visible */
            transition: opacity 0.5s;
        }
        .click-message {
            color: white;
            font-size: 40px; /* Larger font size */
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Add a background to improve visibility */
            border-radius: 10px; /* Add rounded corners for better aesthetics */
        }
        .disabled {
            pointer-events: none; /* Disable further clicks */
        }
    </style>
</head>
<body>
    <div class="cookie" id="cookie" onclick="showFortune()">
        <div class="message" id="fortune-message">
            <span class="click-message" id="click-message">Happy New Year!! I got you fortune cookie, Click here to see your fortune</span>
        </div>
    </div>
    <script>
        const gifs = [
            "https://media.giphy.com/media/qk8EgSK5tyZhoqUI8J/giphy.gif",
            "https://media.giphy.com/media/6VriQO3GFRwwBVPbi4/giphy.gif",
            "https://media.giphy.com/media/7iDxGUWwYG6ibh7XpX/giphy.gif",
            "https://media.giphy.com/media/0xHMSqhmIoRbkOaBHx/giphy.gif",
            "https://media.giphy.com/media/uAKdMSL1YnqW4U4fhj/giphy.gif",
            "https://media.giphy.com/media/x5uaugInEtWPfANfbC/giphy.gif",
            "https://media.giphy.com/media/LjtVfUsH30EEGvv6tW/giphy.gif",
            "https://media.giphy.com/media/1qE25oynqmxSYXfWmV/giphy.gif",
            "https://media.giphy.com/media/tcvS7X3pFdZS9c4Djt/giphy.gif",
            "https://media.giphy.com/media/yBzdgF3iP3NA6n24FI/giphy.gif",
            "https://media.giphy.com/media/OZbGrdp7FiDiE/giphy.gif",
            "https://media.giphy.com/media/bzuUs1uRLBHWe2aBPK/giphy.gif",
            "https://media.giphy.com/media/kIfth1FLVk3UHzynN7/giphy.gif",
            "https://media.giphy.com/media/HY2YIHIL10X9essvdG/giphy.gif",
            "https://media.giphy.com/media/GTcZmbIvXGCUfgpzCt/giphy.gif",
            "https://media.giphy.com/media/l41K2BWUb5U59EKgU/giphy.gif",
            "https://media.giphy.com/media/26xBSxisb1xYv1dja/giphy.gif",
            "https://media.giphy.com/media/d1E12OY7DjFkEBSU/giphy.gif",
            "https://media.giphy.com/media/l0Iymd27lJHsZVqjS/giphy.gif",
            "https://media.giphy.com/media/l1BgRkTSJlYgCVqHm/giphy.gif",
            "https://media.giphy.com/media/l2SqdrcLUxoMSfc9W/giphy.gif",

            "https://media.giphy.com/media/8L21cgvkrqS48IRqHV/giphy.gif",
            "https://media.giphy.com/media/D81ZtVnn5Orio/giphy.gif",
            "https://media.giphy.com/media/xT9DPsQBUcmdKjuzE4/giphy.gif",
            "https://media.giphy.com/media/l4FGGGqzAGoYytjck/giphy.gif",
            "https://media.giphy.com/media/ZOw9W7kPA6XeSwCxW3/giphy.gif",
            "https://media.giphy.com/media/WrcP2W2S29bDTYkOyD/giphy.gif",
            "https://media.giphy.com/media/MDcF2bM3ytTwYocEIk/giphy.gif",
            "https://media.giphy.com/media/0W6hUs6hW1o1Djz8ow/giphy.gif"
        ];

        const quotes = [
            "Your dreams are coming true.",
            "Joy is just around the corner.",
            "You are about to embark on a new journey.",
            "Positive changes are on the way.",
            "Abundance and prosperity are within reach.",
        ];

        let fortuneRevealed = false;

        function showFortune() {
            if (fortuneRevealed) return;

            const isGif = Math.random() < 0.5; // 50% chance to choose between GIF and quote
            const fortuneMessage = document.getElementById("fortune-message");
            fortuneMessage.innerHTML = ""; // Clear any existing content

            if (isGif) {
                const randomIndex = Math.floor(Math.random() * gifs.length);
                const gifUrl = gifs[randomIndex];
                const imgElement = document.createElement("img");
                imgElement.src = gifUrl;
                imgElement.style.maxWidth = "90%"; // Adjust if needed
                imgElement.style.maxHeight = "90%"; // Adjust if needed
                fortuneMessage.appendChild(imgElement);
            } else {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                const quoteText = quotes[randomIndex];
                const quoteElement = document.createElement("div");
                quoteElement.style.color = "white";
                quoteElement.style.fontSize = "40px";
                quoteElement.style.textAlign = "center";
                quoteElement.style.padding = "20px";
                quoteElement.textContent = quoteText;
                fortuneMessage.appendChild(quoteElement);
            }

            fortuneMessage.style.opacity = "1"; // Make the message visible
            document.getElementById("click-message").style.display = "none"; // Hide the initial click message
            fortuneRevealed = true;

            // Disable further clicks by adding a CSS class
            document.getElementById('cookie').classList.add('disabled');
        }

        // Add the click event listener to the cookie div
        document.getElementById('cookie').addEventListener('click', showFortune);
    </script>
</body>
</html>
